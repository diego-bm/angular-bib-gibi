<h1 class="w3-center w3-container w3-green">Edição de gibi</h1>
<form class="w3-container">
    <div><label>Título:</label><input class="w3-input w3-border w3-round" type="text" id="txtTitulo" maxlength="1000" name="Titulo" [(ngModel)]="gibi.Titulo"></div>
    <div><label>Editora:</label><input class="w3-input w3-border w3-round" type="text" id="txtEditora" name="Editora" [(ngModel)]="gibi.Editora"></div>
    <div><label>Data de publicação:</label><input class="w3-input w3-border w3-round" type="date" id="dteDataPub" name="DataPub" (ngModelChange)="gibi.DataPub=$event" [ngModel]="gibi.DataPub | date:'yyyy-MM-dd'"></div>
    <div class="w3-margin">
        <button type="button" id="btnVoltar" class="w3-btn w3-green" (click)="goToIndex()">Voltar</button>
        <button type="button" id="btnSalvar" class="w3-btn w3-green" (click)="edit()">Salvar</button>
    </div>
</form>
