<h1 class="w3-center w3-container w3-pink">Edição de doce</h1>
<form class="w3-container">
    <div><label>Descrição:</label><input class="w3-input w3-border w3-round" type="text" id="txtDescricao" maxlength="1000" name="Descricao" [(ngModel)]="doce.Descricao"></div>
    <div><label>Valor:</label><input class="w3-input w3-border w3-round" type="number" id="txtValor" name="Valor" [(ngModel)]="doce.Valor"></div>
    <div><label>Data de fabricação:</label><input class="w3-input w3-border w3-round" type="date" id="txtDatafab" name="DataFab" (ngModelChange)="doce.DataFab=$event" [ngModel]="doce.DataFab | date:'yyyy-MM-dd'"></div>
    <div class="w3-margin">
        <button type="button" id="btnVoltar" class="w3-btn w3-pink" (click)="goToIndex()">Voltar</button>
        <button type="button" id="btnSalvar" class="w3-btn w3-pink" (click)="edit()">Salvar</button>
    </div>
</form>
